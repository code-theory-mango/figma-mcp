<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 20px;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      flex: 1;
    }

    h2 {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
    }

    .description {
      font-size: 13px;
      color: #666;
      margin: 8px 0;
    }

    .chat-container {
      flex: 1;
      border: 1px solid #E5E5E5;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 13px;
      line-height: 1.4;
    }

    .user-message {
      background: #18A0FB;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bot-message {
      background: #F5F5F5;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .input-container {
      display: flex;
      gap: 8px;
      padding: 16px;
      border-top: 1px solid #E5E5E5;
    }

    input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #E5E5E5;
      border-radius: 6px;
      font-size: 13px;
      outline: none;
    }

    input:focus {
      border-color: #18A0FB;
    }

    button {
      background: #18A0FB;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background: #0D8DE3;
    }

    button:active {
      background: #0B7BC8;
    }

    button:disabled {
      background: #CCCCCC;
      cursor: not-allowed;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #18A0FB;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h2>MCP Design System Token Sync</h2>
      <p class="description">
        Synchronize design tokens from your MCP Design System to Figma styles.
      </p>
    </div>
    
    <div class="chat-container">
      <div class="chat-messages" id="chat-messages">
        <div class="message bot-message">
          Hello! I can help you sync your design tokens. What would you like to do?
        </div>
      </div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="submit">Send</button>
      </div>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const submitButton = document.getElementById('submit');

    function addMessage(message, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      messageDiv.textContent = message;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function handleSubmit() {
      const message = userInput.value.trim();
      if (message) {
        addMessage(message, true);
        userInput.value = '';
        submitButton.disabled = true;
        
        parent.postMessage({ 
          pluginMessage: { 
            type: 'chat-message',
            message: message
          }
        }, '*');
      }
    }

    // Listen for messages from the plugin code
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      
      if (msg.type === 'chat-response') {
        addMessage(msg.message);
        submitButton.disabled = false;
      }
    };
  
    const socket = new WebSocket('wss://6d9b-38-74-197-217.ngrok-free.app'); // Change this to your actual WSS endpoint

      socket.onopen = () => {
        console.log('🔌 Connected to WebSocket server');
        addMessage('🔌 Connected to WebSocket server');
      };

      socket.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          console.log('📥 WebSocket message received:', data);
          
          // Forward instructions to code.ts
          parent.postMessage({
            pluginMessage: {
              type: 'websocket-instructions',
              data: data
            }
          }, '*');
          
          addMessage('📨 Instructions received via WebSocket');
        } catch (err) {
          console.error('❌ Failed to parse WebSocket message:', err);
          addMessage('⚠️ Error parsing WebSocket message');
        }
      };

      socket.onerror = (err) => {
        console.error('❌ WebSocket error:', err);
        addMessage('❌ WebSocket connection error');
      };

      socket.onclose = () => {
        console.warn('🔌 WebSocket connection closed');
        addMessage('🔌 Disconnected from WebSocket server');
      };



    submitButton.onclick = handleSubmit;
    userInput.onkeypress = (e) => {
      if (e.key === 'Enter') {
        handleSubmit();
      }
    };
  </script>
</body>
</html>
